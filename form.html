<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body class="form">
    <form>
        <div class="lname-fname">
            <span>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required>
            </span>
            <span>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>
            </span>

        </div>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" id="email" size="1" required>
        <br>
        <label for="message">Please leave any message!</label>
        <br>
        <textarea name="message" id="message" rows="9" required></textarea>
        <br>
        <div class="submit">
            <button type="submit" class="submit-button">Submit</button>
            <button><a href="index.html" style="color: black;">Home</a></button>
        </div>
        
    </form>
</body>
</html>
